<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <header id="screen">
        <h3>Calculator</h3>
        <div class="inputdisplay-container">
            <input type="text" name="displayscreen" class="inputdisplay" disabled>
            <button type="button" class="clearbutton">Clr</button>
        </div>
    </header>
    <main>
        <section id="key-container">
            <div class="row">
                <button type="button" value="1" onclick="updateDisplay('1')">1</button>
                <button type="button" value="2" onclick="updateDisplay('2')">2</button>
                <button type="button" value="3" onclick="updateDisplay('3')">3</button>
                <button type="button" value="/" onclick="operator('/')">/</button>
            </div>
            <div class="row">
                <button type="button" value="4" onclick="updateDisplay('4')">4</button>
                <button type="button" value="5" onclick="updateDisplay('5')">5</button>
                <button type="button" value="6" onclick="updateDisplay('6')">6</button>
                <button type="button" value="-" onclick="operator('-')">-</button>
            </div>
            <div class="row">
                <button type="button" value="7" onclick="updateDisplay('7')">7</button>
                <button type="button" value="8" onclick="updateDisplay('8')">8</button>
                <button type="button" value="9" onclick="updateDisplay('9')">9</button>
                <button type="button" value="+" onclick="operator('+')">+</button>
            </div>
            <div class="row">
                <button type="button" value="." onclick="updateDisplay('.')">.</button>
                <button type="button" value="0" onclick="updateDisplay('0')">0</button>
                <button type="button" value="=" onclick="calculate()" class="colouredbutton">
                    =
                </button>
                <button type="button" value="*" onclick="operator('*')">*</button>
            </div>
        </section>
    </main>
    <script src="./script.js">
    </script>
</body>
</html>
